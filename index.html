<!DOCTYPE html>
<html>
<head>
  <title>Women in ECS | Uni of Southampton</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #F2E0D2;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /*creating a container for the header*/
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(249, 203, 214, 0.8);
      border-bottom: 2px solid #F2AFBC;
      position: relative;
      z-index: 10;
    }
    
    .logo {
      height: 60px;
      width: auto;
    }
    
    .header-text {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      color: #9E182B;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }
    /* adjusting lily size */
    .hero {
      position: relative;
      height: 90vh;
      display: flex;
      align-items: center;
      padding: 0 5%;
    }
    
    .hero-img {
      position: absolute;
      height: 100vh;
      width: auto;
      max-width: none;
      left: 0;
      top: 0;
      object-fit: cover;
      z-index: 1;
    }
    
    .title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 5rem;
      color: #9E182B;
      position: relative;
      z-index: 2;
      margin-left: 40%;
      text-shadow: 3px 3px 0 rgba(242, 175, 188, 0.4);
      mix-blend-mode: multiply;
      line-height: 1;
    }
    
    @media (max-width: 768px) {
      .hero-img {
        width: 100%;
        height: auto;
      }
      .title {
        font-size: 3rem;
        margin-left: 10%;
        margin-top: 40%;
        mix-blend-mode: normal;
        background: rgba(242, 224, 210, 0.7);
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="Society Logo" class="logo">
    <div class="header-text">University of Southampton</div>
  </div>
  
  <div class="hero">
    <img src="images/lily.png" alt="Women in ECS" class="hero-img">
    <h1 class="title">Women in ECS</h1>
  </div>
</body>
</html>
