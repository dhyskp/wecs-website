<!DOCTYPE html>
<html>
<head>
  <title>Women in ECS | Uni of Southampton</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #F2E0D2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* hopefully no container */
    .hero-img {
      width: auto;
      max-height: 60vh;
      max-width: 90%;
      margin-top: -50px;
      position: relative;
      z-index: 1;
    }
    
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: #9E182B;
      position: relative;
      z-index: 2;
      margin-bottom: -30px;
      text-shadow: 2px 2px 0 #F2AFBC;
      padding: 0 20px;
    }
    
    .title::after {
      content: "";
      display: block;
      width: 60%;
      height: 4px;
      background: #9E182B;
      margin: 10px auto;
      border-radius: 2px;
    }
    
    @media (max-width: 768px) {
      .title { font-size: 2.5rem; }
      .hero-img { max-height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="title">Women in ECS</h1>
    <img src="images/lily.png" alt="Women in ECS" class="hero-img">
  </div>
</body>
</html>
