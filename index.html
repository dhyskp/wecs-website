<!DOCTYPE html>
<html>
<head>
  <title>Women in ECS | Uni of Southampton</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #F2E0D2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero-img-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .hero-img {
      width: 100%;
      height: auto;
      display: block;
      border: 8px solid #F9CBD6;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .title-overlay {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      background: rgba(242, 224, 210, 0.8);
      padding: 20px 0;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: #9E182B;
      position: relative;
      z-index: 3;
      margin-top: -50px;
      text-shadow: 2px 2px 0 #F2AFBC;
    }
    .title::after {
      content: "";
      display: block;
      width: 60%;
      height: 4px;
      background: #9E182B;
      margin: 10px auto;
      border-radius: 2px;
    }
    .doodle-1 {
      top: 20%;
      left: 10%;
      width: 60px;
      color: #F2AFBC;
    }
    .doodle-2 {
      bottom: 15%;
      right: 10%;
      width: 50px;
      color: #9E182B;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-img-container"
    <img src="images/lily.png" alt="Women in ECS" class="hero-img">
      
    <h1 class="title">Women in ECS</h1>
  </div>
</body>
</html>
