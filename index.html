<!DOCTYPE html>
<html>
<head>
  <title>Women in ECS | Uni of Southampton</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #F2E0D2;
      margin: 0;
      padding: 0;
    }
    
    /*creating a container for the header*/
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(249, 203, 214, 0.8);
      border-bottom: 2px solid #F2AFBC;
    }
    
    .logo {
      height: 60px;
      width: auto;
    }
    
    .header-text {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      color: #9E182B;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }
    
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 0 5%;
      gap: 40px;
    }
    
    .hero-img {
      width: auto;
      max-height: 60vh;
      max-width: 40%;
      z-index: 1;
    }
    
    .title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 3.5rem;
      color: #9E182B;
      text-shadow: 2px 2px 0 #F2AFBC;
      margin: 0;
      padding: 0;
      line-height: 1.1;
    }
    
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-img {
        max-width: 80%;
        max-height: 40vh;
      }
      .title {
        font-size: 2.5rem;
      }
      .header-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="Society Logo" class="logo">
    <div class="header-text">University of Southampton</div>
  </div>
  
  <div class="hero">
    <img src="images/lily.png" alt="Women in ECS" class="hero-img">
    <h1 class="title">Women in ECS</h1>
  </div>
</body>
</html>
